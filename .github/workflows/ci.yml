on:
  pull_request:
  push:
    branches:
      - main
name: CI
jobs:
  tests:
    strategy:
      matrix:
        php-versions: ['8.4']
    uses: city-of-helsinki/drupal-gh-actions/.github/workflows/module-tests.yml@main
    with:
      php_version: ${{ matrix.php-versions }}
    secrets:
      sonarcloud_token: ${{ secrets.SONAR_TOKEN }}
      base64_app_secrets: ${{ secrets.APP_SECRETS }}
