services:
  _defaults:
    autoconfigure: true
    autowire: true
  azure_file_system:
    class: Drupal\helfi_azure_fs\AzureFileSystem
    decorates: file_system
    decoration_priority: 5
    arguments:
      - '@azure_file_system.inner'
      - '@stream_wrapper_manager'
      - '@settings'
      - '@logger.channel.file'

  Drupal\helfi_azure_fs\Routing\RouteSubscriber: ~
